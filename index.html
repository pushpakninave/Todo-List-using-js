<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ed541a5429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "https://thumbs.dreamstime.com/b/simple-list-checklist-icon-blue-background-thin-line-98653523.jpg"  type = "image/x-icon">
</head>

<body>
    <div class="todoBody">
        <div class="edit-author-btn">
            <i class="fa-solid fa-pen fa-xs"></i>
        </div>
        <div class="socials">
            <a href="https://github.com/pushpakninave/Todo-List-using-js" target="_blank" title="fork code">
                <i class="fa-solid fa-code-fork"></i>
            </a>
        </div>
        <header>
            <h1> <author style="color:#ff6f47;" class="author-name" title="edit author"> _____'s</author> Todo List</h1>
        </header>

        <form action="">
            <div class="left-box">
                <input type="text" class="todo-input" />
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>
            <div class="right-box">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="todo-container">
            <ol class="todo-list"></ol>
        </div>
        <div class="author">
            <a target="_blank" title="profile" href="https://pushpakninave.github.io/profile/">
                <p> &#xA9 Pushpakninave</p>
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
